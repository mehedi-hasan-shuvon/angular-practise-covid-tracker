<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/myScript.js"></script>


</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <div class="jumbotron py-3">
            <h1 class="text-center pt-5" ng-mousemove="titleChange()" ng-mouseleave="prevTitle()">{{title}}</h1>

            <div class="w-90 m-auto">
                <input type="text" class="form-control mt-4" placeholder="Enter State Name" ng-model="stateName" ng-change="getStateData()">
               
            </div>

            <div  class="container text-center mt-5" ng-if="specificData.state">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{specificData.state}} ( {{specificData.name}} )</h5>
                        <p class="card-text">{{specificData.notes}}</p>
                    </div>
                </div>  
            </div>

           
        </div>

        <!-- all data  -->
        <div class="container text-center mt-5" >
            <div class="row">
                <div class="col-md-4 mb-4"  ng-repeat="item in covidData">
                    <div class="card" style="background-color: {{changeColor(item.positive)}}">
                        <div class="card-body">
                            <h5 class="card-title">{{item.state}}</h5>
                            <p class="card-text">Covid Positive: {{item.positive}}</p>
                            <button type="button" ng-click="showModalData(item.state)" type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Show Details
                              </button>
                        </div>
                    </div>

                </div>
              
            </div>
        </div>



<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{modalData.state}} ( {{modalData.name}} )</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{modalData.notes}}</p>
      </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Close</button>
        </div>  
    </div>
  </div>
</div>

    </div>
   
    
</body>
</html>
